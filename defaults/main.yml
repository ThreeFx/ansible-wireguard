---
wireguard_apt_release: "testing" # Wireguard is not packaged yet in Debian,
                                 # we have to pull it from testing, and the
                                 # kernel as well

wireguard_configurations: []
# - name: "wg0"                        # Name of the interface
#   start_at_boot: True                # optional, whether to start this connection at boot (default: true)
#   interface:                         # Interface to configure
#     listen_port: 500                 # Port to listen on
#     private_key: abcdef1234567890    # Wireguard private key (generated by `wg genkey`)
#     address: 192.0.2.5/29            # Address on the link
#   peers:                             # List of peers to connect to
#     - public_key: abcdef1234567890   # Public key of the peer
#       endpoint: 192.0.2.4/29         # which endpoint to connect to (IPv4 and 6 possible)
#       allowed_ips:                   # Which IPs to allow (routed to the peer by default)
#         - 192.0.2/24                 # IPv4 and IPv6 addresses possible
#         - 2001:db8::/64
